{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">
            <h5 class="fw-bold mb-1"><i class="bi bi-person-plus"></i> Adicionar Novo Usuário</h5>
            <p class="text-muted mb-4">Preencha os dados do novo usuário do sistema</p>

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-semibold">Nome Completo *</label>
                    {{ form.nome_completo }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">E-mail *</label>
                    {{ form.email }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Perfil de Acesso *</label>
                    {{ form.perfil }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Senha *</label>
                    {{ form.password1 }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Confirme a Senha *</label>
                    {{ form.password2 }}
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'usuarios_listar' %}" class="btn btn-light me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Adicionar Usuário</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

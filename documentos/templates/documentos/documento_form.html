{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm border-0 rounded-4" style="width: 600px;">
        <div class="card-body p-4">
            <div class="mb-4">
                <h4 class="fw-bold mb-1">Criar Novo Manual</h4>
                <p class="text-muted small mb-0">Adicione um novo manual ou documento ao sistema</p>
            </div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Título -->
                <div class="mb-3">
                    <label for="id_titulo" class="form-label fw-semibold">Título *</label>
                    <input type="text" name="titulo" id="id_titulo"
                           class="form-control rounded-3"
                           placeholder="Ex: Manual de Onboarding"
                           required>
                </div>

                <!-- Descrição -->
                <div class="mb-3">
                    <label for="id_descricao" class="form-label fw-semibold">Descrição *</label>
                    <textarea name="descricao" id="id_descricao" rows="3"
                              class="form-control rounded-3"
                              placeholder="Descreva o conteúdo e objetivo deste manual..."
                              required></textarea>
                </div>

                <!-- Categoria e Versão -->
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="id_categoria" class="form-label fw-semibold">Categoria *</label>
                        <select name="categoria" id="id_categoria" class="form-select rounded-3" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="TI">TI</option>
                            <option value="RH">RH</option>
                            <option value="Comercial">Comercial</option>
                            <option value="Atendimento">Atendimento</option>
                            <option value="Financeiro">Financeiro</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="id_versao" class="form-label fw-semibold">Versão</label>
                        <input type="text" name="versao" id="id_versao"
                               class="form-control rounded-3"
                               value="1.0">
                    </div>
                </div>

                <!-- Tags -->
                <div class="mb-4">
                    <label for="id_tags" class="form-label fw-semibold">Tags</label>
                    <input type="text" name="tags" id="id_tags"
                           class="form-control rounded-3"
                           placeholder="Ex: onboarding, rh, processo (separadas por vírgula)">
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'documentos_list' %}" class="btn btn-outline-secondary rounded-3 px-4">Cancelar</a>
                    <button type="submit" class="btn btn-primary rounded-3 px-4">Criar Manual</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

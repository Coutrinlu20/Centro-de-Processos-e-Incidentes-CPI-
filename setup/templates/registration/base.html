<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    .sidebar {
        width: 250px;
        background-color: #0d6efd;
        color: #fff;
        flex-shrink: 0;
        transition: all 0.3s;
    }
    .sidebar .nav-link {
        color: #ffffffb3;
    }
    .sidebar .nav-link:hover, .sidebar .nav-link.active {
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
    }
    .content {
        flex-grow: 1;
        overflow-y: auto;
        background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-center text-white mb-4">CPI</h4>
    <ul class="nav nav-pills flex-column mb-auto">
      <li><a href="{% url 'index' %}" class="nav-link {% if request.path == '/index/' %}active{% endif %}"><i class="bi bi-house-door"></i> Início</a></li>
      <li><a href="/usuarios/" class="nav-link"><i class="bi bi-people"></i> Usuários</a></li>
      <li><a href="/incidentes/" class="nav-link"><i class="bi bi-exclamation-triangle"></i> Incidentes</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-file-earmark-text"></i> Relatórios</a></li>
      <li><a href="#" class="nav-link"><i class="bi bi-gear"></i> Configurações</a></li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
        <i class="bi bi-person-circle me-2"></i> {{ request.user.username }}
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="{% url 'logout' %}">Sair</a></li>
      </ul>
    </div>
  </div>

  <div class="content p-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

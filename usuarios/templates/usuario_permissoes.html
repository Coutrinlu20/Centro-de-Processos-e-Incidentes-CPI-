{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h4 class="fw-bold mb-3"><i class="bi bi-shield-check"></i> Permissões • {{ usuario.username }}</h4>

    <form method="POST">
        {% csrf_token %}

        {% for categoria, lista in permissoes.items %}
            <div class="mt-4 mb-2 fw-bold text-secondary">{{ categoria }}</div>

            <div class="row mb-3">

                {% for codename, label in lista %}
                <div class="col-md-6">
                    <label class="form-check d-flex align-items-center gap-2">
                        <input type="checkbox"
                               class="form-check-input"
                               name="permissoes"
                               value="{{ codename }}"
                               {% if codename in user_perms %}checked{% endif %}>

                        {{ label }}
                    </label>
                </div>
                {% endfor %}

            </div>
        {% endfor %}

        <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'usuarios_listar' %}" class="btn btn-light me-2">Cancelar</a>
            <button class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Salvar
            </button>
        </div>

    </form>
</div>
{% endblock %}

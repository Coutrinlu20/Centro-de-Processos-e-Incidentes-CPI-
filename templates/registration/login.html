<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Centro de Processos e Incidentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0062E6, #33AEFF);
            height: 100vh;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="login-card card shadow-lg">
        <div class="card-body p-4">
            <h4 class="text-center mb-3 fw-bold text-primary">Acesso ao Sistema</h4>
            <form method="post" novalidate>
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger">Usuário ou senha inválidos.</div>
                {% endif %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
        <div class="card-footer text-center small text-muted">
            Centro de Processos e Incidentes © 2025
        </div>
    </div>
</body>
</html>

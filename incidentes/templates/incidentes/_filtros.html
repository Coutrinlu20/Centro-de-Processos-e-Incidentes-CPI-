<form method="get" class="row g-3 align-items-end">
  <div class="col-md-3">
    <label class="form-label">Período inicial</label>
    {{ filters_form.start_date }}
  </div>
  <div class="col-md-3">
    <label class="form-label">Período final</label>
    {{ filters_form.end_date }}
  </div>
  <div class="col-md-3">
    <label class="form-label">Categoria</label>
    {{ filters_form.category }}
  </div>
  <div class="col-md-3">
    <label class="form-label">Responsável</label>
    {{ filters_form.assignee }}
  </div>
  <div class="col-md-3">
    <label class="form-label">Status</label>
    {{ filters_form.status }}
  </div>
  <div class="col-md-9 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Filtrar</button>
    <a href="{% url 'incidentes_list' %}" class="btn btn-outline-secondary">Limpar</a>
  </div>
</form>

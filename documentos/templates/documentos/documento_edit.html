{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="card border-0 shadow-sm rounded-4 mx-auto" style="max-width: 650px;">
        <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <div>
                    <h4 class="fw-bold mb-1">Editar Manual</h4>
                    <p class="text-muted small mb-0">Atualize as informações deste manual ou documento</p>
                </div>
            </div>

            <form method="POST">
                {% csrf_token %}

                <!-- Título -->
                <div class="mb-3">
                    <label for="id_titulo" class="form-label fw-semibold">Título *</label>
                    <input type="text" name="titulo" id="id_titulo" class="form-control form-control-lg rounded-3"
                           value="{{ form.titulo.value|default_if_none:'' }}" required>
                </div>

                <!-- Descrição -->
                <div class="mb-3">
                    <label for="id_descricao" class="form-label fw-semibold">Descrição *</label>
                    <textarea name="descricao" id="id_descricao" rows="3" class="form-control rounded-3" required>{{ form.descricao.value|default_if_none:'' }}</textarea>
                </div>

                <!-- Categoria e Versão -->
                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="id_categoria" class="form-label fw-semibold">Categoria *</label>
                        <select name="categoria" id="id_categoria" class="form-select rounded-3" required>
                            <option value="">Selecione uma categoria</option>
                            {% for categoria in categorias %}
                                <option value="{{ categoria }}" {% if form.categoria.value == categoria %}selected{% endif %}>{{ categoria }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="id_versao" class="form-label fw-semibold">Versão</label>
                        <input type="text" name="versao" id="id_versao" class="form-control rounded-3"
                               value="{{ form.versao.value|default:'1.0' }}">
                    </div>
                </div>

                <!-- Tags -->
                <div class="mb-4">
                    <label for="id_tags" class="form-label fw-semibold">Tags</label>
                    <input type="text" name="tags" id="id_tags" class="form-control rounded-3"
                           value="{{ form.tags.value|default_if_none:'' }}"
                           placeholder="Ex: onboarding, rh, processo (separadas por vírgula)">
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'documento_list' %}" class="btn btn-outline-secondary px-4 rounded-3">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4 rounded-3">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

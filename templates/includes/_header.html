<header>
    <div class="d-flex align-items-center">
        <input type="text" class="form-control form-control-sm me-3" placeholder="Buscar incidentes, manuais..." style="width: 300px;">
    </div>

    <div class="d-flex align-items-center gap-3">
        <button class="btn btn-outline-secondary btn-sm" onclick="toggleTheme()">
            <i class="bi bi-moon-stars"></i>
        </button>

        <div class="position-relative">
            <i class="bi bi-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
        </div>

        {% if user.is_authenticated %}
        <div class="dropdown">
            <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle fs-5 me-1"></i>
                <span>{{ user.username }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Perfil</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
        </div>
        {% endif %}
    </div>
</header>

{% extends 'base.html' %}
{% block title %}Adicionar Novo Usuário{% endblock %}
{% block content %}

<div class="container py-4">

    <!-- Botão para abrir o modal -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#usuarioModal">
        <i class="bi bi-person-plus"></i> Adicionar Novo Usuário
    </button>

    <!-- Modal de Adicionar Usuário -->
    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-3">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-semibold" id="usuarioModalLabel">
                        <i class="bi bi-person-plus me-2 text-primary"></i> Adicionar Novo Usuário
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">
                    <p class="text-muted mb-4">Preencha os dados do novo usuário do sistema</p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="nome" class="form-label fw-semibold">Nome Completo</label>
                            <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome completo" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">E-mail</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="usuario@empresa.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="perfil" class="form-label fw-semibold">Perfil de Acesso</label>
                            <select name="perfil" id="perfil" class="form-select" required>
                                <option value="Colaborador" selected>Colaborador</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Visualizador">Visualizador</option>
                            </select>
                        </div>

                        <div class="text-end mt-4">
                            <button type="button" class="btn btn-light border me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Adicionar Usuário</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
